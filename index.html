<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Geschenke mit Schleifen</title>
<style>
body {
    margin: 0;
    padding: 15px;
    background: #f0f0f0;
    font-family: Arial, sans-serif;

    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: stretch;
    height: 100vh;
    gap: 15px;
    box-sizing: border-box;
}

.side {
    width: 15%;
    display: flex;
    flex-direction: column;
    gap: 20px;
    justify-content: center;
    align-items: center;
}

.side img {
    width: 100%;
    max-width: 180px;
    border-radius: 10px;
    border: 2px solid #aaa;
    background: white;
    cursor: grab;
    touch-action: none;
}

.droparea {
    width: 70%;
    height: 100%;
    background: white;
    border: 3px dashed #777;
    border-radius: 15px;
    position: relative;
    overflow: hidden;
    touch-action: none;
}

.droparea.active {
    border-color: #4CAF50;
}

.drop-img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 10px;
    border: 2px solid #333;
    position: absolute;
    cursor: grab;
    touch-action: none;
}
</style>
</head>
<body>

<div class="side">
    <img src="bilder/slice1.png">
    <img src="bilder/slice2.png">
    <img src="bilder/slice2.png">
</div>

<div class="droparea" id="droparea"></div>

<div class="side">
    <img src="bilder/slice4.png">
    <img src="bilder/slice5.png">
    <img src="bilder/slice6.png">
</div>

<script>
const droparea = document.getElementById('droparea');

// Funktion zum Erstellen eines neuen Bildes im Dropbereich
function createDraggableClone(original, x, y) {
    const newImg = original.cloneNode(true);
    newImg.classList.add('drop-img');
    newImg.style.left = x + 'px';
    newImg.style.top = y + 'px';
    newImg.draggable = false;
    enableDraggingInside(newImg);
    droparea.appendChild(newImg);
}

// Verschieben innerhalb des Dropbereichs
function enableDraggingInside(img) {
    let offsetX = 0, offsetY = 0;
    let isDragging = false;

    // Maus
    img.addEventListener('mousedown', e => {
        isDragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        img.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', e => {
        if (!isDragging) return;
        const rect = droparea.getBoundingClientRect();
        img.style.left = (e.clientX - rect.left - offsetX) + 'px';
        img.style.top = (e.clientY - rect.top - offsetY) + 'px';
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
        img.style.cursor = 'grab';
    });

    // Touch
    img.addEventListener('touchstart', e => {
        isDragging = true;
        const touch = e.touches[0];
        const rect = img.getBoundingClientRect();
        offsetX = touch.clientX - rect.left;
        offsetY = touch.clientY - rect.top;
        img.style.cursor = 'grabbing';
        e.preventDefault();
    });

    img.addEventListener('touchmove', e => {
        if (!isDragging) return;
        const touch = e.touches[0];
        const rect = droparea.getBoundingClientRect();
        img.style.left = (touch.clientX - rect.left - offsetX) + 'px';
        img.style.top = (touch.clientY - rect.top - offsetY) + 'px';
        e.preventDefault();
    });

    img.addEventListener('touchend', () => {
        isDragging = false;
        img.style.cursor = 'grab';
    });
}

// Bilder aus Seitenleiste in Dropbereich ziehen
document.querySelectorAll('.side img').forEach(img => {
    // Maus
    img.addEventListener('mousedown', e => {
        const rect = droparea.getBoundingClientRect();
        const x = e.clientX - rect.left - 50;
        const y = e.clientY - rect.top - 50;
        createDraggableClone(img, x, y);
    });

    // Touch
    img.addEventListener('touchstart', e => {
        const touch = e.touches[0];
        const rect = droparea.getBoundingClientRect();
        const x = touch.clientX - rect.left - 50;
        const y = touch.clientY - rect.top - 50;
        createDraggableClone(img, x, y);
        e.preventDefault();
    });
});
</script>
</body>
</html>
