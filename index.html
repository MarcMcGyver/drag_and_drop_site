<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Geschenke mit Schleifen</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

body {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: stretch;
    gap: 15px;
    padding: 15px;
    box-sizing: border-box;
}

.side {
    width: 15%;
    display: flex;
    flex-direction: column;
    gap: 20px;
    justify-content: center;
    align-items: center;
}

.side img {
    width: 100%;
    max-width: 180px;
    border-radius: 10px;
    border: 2px solid #aaa;
    background: white;
    cursor: pointer;
    touch-action: none;
}

.droparea {
    width: 70%;
    height: 100%;
    background: white;
    border: 3px dashed #777;
    border-radius: 15px;
    position: relative;
    overflow: hidden;
    touch-action: none;
}

.drop-img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 10px;
    border: 2px solid #333;
    position: absolute;
    cursor: grab;
    touch-action: none;
}
</style>
</head>
<body>

<div class="side">
    <img src="bilder/slice1.png">
    <img src="bilder/slice2.png">
    <img src="bilder/slice3.png">
</div>

<div class="droparea" id="droparea"></div>

<div class="side">
    <img src="bilder/slice4.png">
    <img src="bilder/slice5.png">
    <img src="bilder/slice6.png">
</div>

<script>
const droparea = document.getElementById('droparea');

function createDraggable(img, x, y) {
    const newImg = img.cloneNode(true);
    newImg.classList.add('drop-img');
    droparea.appendChild(newImg);

    const rect = droparea.getBoundingClientRect();
    newImg.style.left = (x - rect.left - newImg.width/2) + 'px';
    newImg.style.top = (y - rect.top - newImg.height/2) + 'px';

    // Drag inside droparea
    let offsetX = 0, offsetY = 0, dragging = false;

    function startDrag(clientX, clientY) {
        const rectImg = newImg.getBoundingClientRect();
        offsetX = clientX - rectImg.left;
        offsetY = clientY - rectImg.top;
        dragging = true;
    }

    function moveDrag(clientX, clientY) {
        if (!dragging) return;
        const rectArea = droparea.getBoundingClientRect();
        newImg.style.left = (clientX - rectArea.left - offsetX) + 'px';
        newImg.style.top = (clientY - rectArea.top - offsetY) + 'px';
    }

    function stopDrag() {
        dragging = false;
    }

    // Mouse Events
    newImg.addEventListener('mousedown', e => { startDrag(e.clientX, e.clientY); });
    document.addEventListener('mousemove', e => { moveDrag(e.clientX, e.clientY); });
    document.addEventListener('mouseup', stopDrag);

    // Touch Events
    newImg.addEventListener('touchstart', e => { 
        const t = e.touches[0];
        startDrag(t.clientX, t.clientY); 
    });
    document.addEventListener('touchmove', e => { 
        const t = e.touches[0]; 
        moveDrag(t.clientX, t.clientY); 
    }, { passive:false });
    document.addEventListener('touchend', stopDrag);
}

// Seitenbilder Touch/Maus Drag starten
document.querySelectorAll('.side img').forEach(img => {
    img.addEventListener('mousedown', e => { createDraggable(img, e.clientX, e.clientY); });
    img.addEventListener('touchstart', e => { 
        const t = e.touches[0];
        createDraggable(img, t.clientX, t.clientY); 
        e.preventDefault();
    });
});
</script>

</body>
</html>
