<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drag & Drop Bilder</title>
<style>
  body {
    margin: 0;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }
  #left, #right {
    width: 25%;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
    background: #f0f0f0;
    padding: 10px;
  }
  #center {
    flex: 1;
    position: relative;
    background: #fff;
    border: 2px dashed #ccc;
  }
  .draggable {
    width: 100px;
    height: 100px;
    touch-action: none; /* wichtig f√ºr Touch-Drag */
    position: absolute;
    cursor: grab;
  }
</style>
</head>
<body>

<div id="left">
  <img src="bilder/bild1.png" class="draggable">
  <img src="bilder/bild2.png" class="draggable">
  <img src="bilder/bild3.png" class="draggable">
</div>

<div id="center"></div>

<div id="right"></div>

<script>
let currentDrag = null;
let offsetX = 0;
let offsetY = 0;

function startDrag(e) {
  currentDrag = e.target;
  if (e.type === 'touchstart') {
    const touch = e.touches[0];
    offsetX = touch.clientX - currentDrag.offsetLeft;
    offsetY = touch.clientY - currentDrag.offsetTop;
  } else {
    offsetX = e.offsetX;
    offsetY = e.offsetY;
  }
  currentDrag.style.position = 'absolute';
  currentDrag.style.zIndex = 1000;
  document.body.appendChild(currentDrag);
  e.preventDefault();
}

function moveDrag(e) {
  if (!currentDrag) return;
  let clientX, clientY;
  if (e.type === 'touchmove') {
    const touch = e.touches[0];
    clientX = touch.clientX;
    clientY = touch.clientY;
  } else {
    clientX = e.clientX;
    clientY = e.clientY;
  }
  currentDrag.style.left = (clientX - offsetX) + 'px';
  currentDrag.style.top = (clientY - offsetY) + 'px';
}

function endDrag(e) {
  currentDrag = null;
}

// Maus-Events
document.querySelectorAll('.draggable').forEach(el => {
  el.addEventListener('mousedown', startDrag);
});
document.addEventListener('mousemove', moveDrag);
document.addEventListener('mouseup', endDrag);

// Touch-Events
document.querySelectorAll('.draggable').forEach(el => {
  el.addEventListener('touchstart', startDrag);
});
document.addEventListener('touchmove', moveDrag);
document.addEventListener('touchend', endDrag);
</script>

</body>
</html>
